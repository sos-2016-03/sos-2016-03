<html>
<head>
  <title>Spain Births GUI</title>
<link rel="stylesheet" href="materialize/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="../../../stylesheets/spain-births-rest.css" rel="stylesheet">
<script src="js/jquery-1.12.2.min.js"></script>
<script src="materialize/js/materialize.min.js"></script>
<script src="js/rest.js"></script>
</head>
<body class="card-panel #f5f5f5 grey lighten-5 z-depth-0">
<div>
  <nav>
    <div class="nav-wrapper #90caf9 blue lighten-3">
      <div>
        <a href="/" class="breadcrumb">Homepage</a>
        <a href="/spain-births" class="breadcrumb">Spain Births Data</a>
      </div>
    </div>
  </nav>
</div>
<h4>Spain Births Data</h4>
<div class="row">
<div class="col s5"><!--URL: --><input type="hidden" id="url" value="../../../api/v1/spain-births"><!--<a id="req">../../../api/v1/spain-births</a>--></div>
<div class="input-field col s1 offset-s5"><input type="text" name="apikey" id="apikey" value="multiPlan_C4_sos-2016-03-arp_ag"/><label for="apikey">Apikey</label></div>
<!--<div class="input-field col s1 offset-s5">
  <select id="apikey">
    <option value="read" selected="selected">Read</option>
    <option value="write">Write</option>
  </select>
</div>-->
<div class="col s1 offset-s2 input-field"><input type="text" name="region" id="region"/><label for="region">Region</label></div>
<div class="col s1 input-field"><input type="text" name="year" id="year" length="4"/><label for="year">Year</label></div>
<div class="col s1 input-field"><input type="text" name="from" id="from" length="4"/><label for="from">From</label></div>
<div class="col s1 input-field"><input type="text" name="to" id="to" length="4"/><label for="to">To</label></div>
</div>
<div class="row">
<div class="col s1"><a id="GET" value="GET" alt="All Data" title="All Data" class="#4caf50 green btn-floating btn-large waves-effect waves-light"/><i class="material-icons right">list</i></a></div>
<div class="col s1"><a id="DELETEAll" value="DELETEAll" alt="Delete All" title="Delete All" class="btn-large btn-floating waves-effect waves-light #f44336 red"/><i class="material-icons right">delete_forever</i></a></div>
<div class="col s3"><a id="LOAD" value="Carga inicial" alt="Load Initial Data" title="Load Initial Data" class="#5d4037 brown darken-2 btn-large btn-floating waves-effect waves-light"/><i class="material-icons right">autorenew</i></a></div>
<div class="col s3 #a5d6a7 green lighten-3 z-index 0" id="status2"><span id="status5"></span></div><div class="col s3 #ef9a9a red lighten-3 z-index 0" id="status3"><span id="status6"></span></div>
</div>
<br />
<div class="row">
<div class="col s2">
  <select id="limit">
    <option value="3">Entries per page</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
</div>
</div>
<div class="row"><div class="col s12"><table id="data" border='1' rules="all" cellpadding="5" class="striped">

</table></div>
</div>
<br />
<div class="row">
<div id="offsetAux" class="col s1 offset-s6">
  <select id="offset" class="form-control">
    <!--<option value="">Page</option>
    <option value="">1</option>
    <option value="1">2</option>
    <option value="2">3</option>
    <option value="3">4</option>
    <option value="4">5</option>
    <option value="5">6</option>
    <option value="6">7</option>-->
  </select>
</div>
</div>
<br /><br />
<div class="row">
<a class="col s11" href="/">« Previous</a><a class="col s1" href="/spain-births/charts">Forward »</a>
</div>
</div>
</body>
</html>
