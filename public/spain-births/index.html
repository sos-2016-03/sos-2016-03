<html>
<head>
  <title>Spain Births jQuery REST Client</title>
<link rel="stylesheet" href="materialize/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="../../../stylesheets/spain-births-rest.css" rel="stylesheet">
<script src="js/jquery-1.12.2.min.js"></script>
<script src="materialize/js/materialize.min.js"></script>
<script src="js/rest.js"></script>
<!--<script src="js/delete.js"></script>-->
</head>
<body class="card-panel #f5f5f5 grey lighten-5 z-depth-0">
<div>
  <nav>
    <div class="nav-wrapper #90caf9 blue lighten-3">
      <div>
        <a href="/" class="breadcrumb">Homepage</a>
        <a href="/spain-births" class="breadcrumb">jQuery REST Client</a>
      </div>
    </div>
  </nav>
<h4>JQuery REST Client</h4>
<div class="row">
<div class="col s5"><!--URL: --><input type="hidden" id="url" value="../../../api/v1/spain-births"><!--<a id="req">../../../api/v1/spain-births</a>--></div>
<div class="col s1 offset-s5">
  <select id="apikey">
    <option value="">Apikey</option>
    <option value="read">Read</option>
    <option value="write">Write</option>
  </select>
</div>
<div class="col s1 offset-s2">
  <select class="form-control" id="region">
    <option value="">Region</option>
    <option value="Andalucia">Andalucia</option>
    <option value="Cataluña">Cataluña</option>
    <option value="Madrid">Madrid</option>
    <option value="Galicia">Galicia</option>
    <option value="País Vasco">País Vasco</option>
    <option value="Murcia">Murcia</option>
  </select>
</div>
<div class="col s1">
  <select class="form-control" id="year">
    <option value="">Year</option>
    <option value="2009">2009</option>
    <option value="2010">2010</option>
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
  </select>
</div>
<div class="col s1">
  <select class="form-control" id="from">
    <option value="">From</option>
    <option value="2009">2009</option>
    <option value="2010">2010</option>
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
  </select>
</div>
<div class="col s1">
  <select class="form-control" id="to">
    <option value="">To</option>
    <option value="2009">2009</option>
    <option value="2010">2010</option>
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
  </select>
</div>
</div>
</div>
<div class="row">
<div class="col s2"><button id="GET" value="GET" class="#4caf50 green btn waves-effect waves-light"/>All Data<i class="material-icons right">list</i></button></div>
<div class="col s2"><button id="DELETEAll" value="DELETEAll" class="btn waves-effect waves-light #f44336 red"/>Reset<i class="material-icons right">delete</i></button></div>
<div class="col s2"><button id="LOAD" value="Carga inicial" class="#5d4037 brown darken-2 btn waves-effect waves-light"/>Reload<i class="material-icons right">autorenew</i></button></div>
<div class="col s3 #a5d6a7 green lighten-3 z-index 0" id="status2"><span id="status5"></span></div><div class="col s3 #ef9a9a red lighten-3 z-index 0" id="status3"><span id="status6"></span></div>
</div>
<table>
<td></td></tr></table>
<br />
<div class="row">
<div class="col s2">
  <select class="form-control" id="limit">
    <option value="3">Entries per page</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
</div>

<div class="row"><div class="col s12"><table id="data" border='1' rules="all" cellpadding="5" class="striped">

</table></div>
</div>
<br />
<div class="row">
<div id="offsetAux" class="col s1 offset-s6">
  <select class="form-control" id="offset">
    <option value="">Page</option>
    <option value="">1</option>
    <option value="1">2</option>
    <option value="2">3</option>
    <option value="3">4</option>
    <option value="4">5</option>
    <option value="5">6</option>
    <option value="6">7</option>
  </select>
</div>
</div>
<br /><br />
<div class="row">
<a class="col s11" href="/">« Previous</a>
</div>
</div>
</body>
</html>
