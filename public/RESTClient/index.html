<html>
<head>
<script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
<script src="rest.js"></script>
</head>
<body>
  <h1>JQuery REST Client</h1>
  URL: <input id="url" size="30" value="../api/v1/"/>
  GET <input name="method" type="radio" id="GET" checked="checked"/>
  POST <input name="method" type="radio" id="POST"/>
  PUT <input name="method" type="radio" id="PUT"/>
  DELETE <input name="method" type="radio" id="DELETE"/>
  <br />
  Payload: <input id="payload" size="60" value=''/>
  <br /><br />
  <span id="button">Send</span>
  <br /><br />
  HTTP Status: <span id="status"></span>
  <br /><br />
  <span id="data"></span>
  <br /><br />
  <ul id="list"></ul>
  <hr />
  Log: <span id="log"></span>
</body>
</html>
