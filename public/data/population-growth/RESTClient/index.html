<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Population Growth Data</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="rest.js"></script>
</head>
<body class="text-center" style="background-color: #B8B8B8 ;">
<div class="container">
<div class="jumbotron">
<ol class="breadcrumb">
    <li><a href="/about/">About</a></li>
    <li><a href="/data/population-growth/">Dynamic table</a></li>
    <li class="active">REST Client</li>        
 </ol>
<h1>JQuery REST Client</h1>
<hr />
URL: <input id="url" size="60" value="../../../api/v1/population-growth"/>
<hr />
<p>Payload:</p>
<textarea id="payload" cols="100" rows="2" value=''></textarea>
<hr />
<p>Method:</p>
<div class="form-group">
<div class="row">
<div class="col-md-4 col-md-offset-4">
      <select class="form-control" id="sel1">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>DELETE</option>
      </select>
</div>
</div>
</div>
<button type="button" id="button" value="Send" class="btn btn-primary">
    <span class="glyphicon glyphicon-send"></span> Send
</button>
<hr />

<div class="alert alert-danger">HTTP Status: <span id="status"></span></div>
<hr />

<span id="data"></span>
<br /><br />
<ul id="list"></ul>

<hr />
<div class="alert alert-info">Log: <span id="log"></span></div>

<br /><br />
</div>
</div>
</body>

</html>
