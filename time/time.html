<html>
<body>
	<head>
		<h1>Fecha y hora actual</h1>
	</head>
	<script type="text/javascript">
	var express = require("express");
	var app = express();
	app.use("/time",express.static(__dirname + '/html'));

	var port = (process.env.PORT || 5000);
		app.get("/",(req,res)=>{
			var now = new Date();
			res.write("It is: " + now);
			res.end();
});
		app.listen(port)
	</script>
</body>
</html>
